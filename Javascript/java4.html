<script>

    let notReversed = true;


    function reversecolor() {

        if (notReversed) {
            document.querySelector('#title').style.color = 'white';
            document.querySelector('#title').style.backgroundColor = 'black';
            document.querySelector('#title').style.borderBottom = '1px solid white';
            document.querySelector('#subtitle').style.color = 'white';
            document.querySelector('#subtitle').style.backgroundColor = 'black';
            document.querySelector('#subtitle').style.borderRight = '2px solid white';
            document.querySelector('#context').style.color = 'white';
            document.querySelector('#context').style.backgroundColor = 'black';

            notReversed = false;
            //

        } else {
            document.querySelector('#title').style.color = 'black';
            document.querySelector('#title').style.backgroundColor = 'white';
            document.querySelector('#title').style.borderBottom = '1px solid black';
            document.querySelector('#subtitle').style.color = 'black';
            document.querySelector('#subtitle').style.backgroundColor = 'white';
            document.querySelector('#subtitle').style.borderRight = '2px solid black';
            document.querySelector('#context').style.color = 'black';
            document.querySelector('#context').style.backgroundColor = 'white';

            notReversed = true;
        }
    }

</script>
